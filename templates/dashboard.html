<!DOCTYPE html>
<html>
<head>
<title>Client Dashboard</title>
<style>
body { font-family: Arial; background:#f4f4f4; }
.dark { background:#111;color:#eee }
.card { background:#fff;padding:10px;margin:10px;border-radius:6px }
button { padding:5px 10px }
</style>
</head>
<body>
<h2>Client Dashboard</h2>
<button onclick="toggleMode()">ğŸŒ— Toggle Dark/Light</button>
<div id="clients"></div>
<div id="view"></div>

<script>
let dark=false;
function toggleMode(){ dark=!dark;document.body.className=dark?'dark':'' }

async function loadClients(){
 let r=await fetch('/api/clients');
 let data=await r.json();
 let html='';
 data.forEach(c=>{
  html+=`<div class="card">
  <b>${c.hostname}</b> (${c.status})
  <br>IP: ${c.ip}
  <br><button onclick="view('${c.uuid}')">View</button>
  </div>`;
 });
 document.getElementById('clients').innerHTML=html;
}
async function view(uuid){
 let r=await fetch('/api/client/'+uuid);
 let d=await r.json();
 let html=`<button onclick="back()">â¬… Back</button>
 <h3>${d.hostname}</h3>
 <h4>Hardware</h4><pre>${d.hardware.join('\n')}</pre>
 <h4>Apps</h4><pre>${d.apps.join('\n')}</pre>
 <a href="/api/client/${uuid}/pdf">ğŸ“„ Download PDF</a>`;
 document.getElementById('view').innerHTML=html;
}
function back(){ document.getElementById('view').innerHTML='' }

loadClients();
setInterval(loadClients,5000);
</script>
</body>
</html>
